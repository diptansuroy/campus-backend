version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: campus_postgres
    environment:
      POSTGRES_DB: campus_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - campus_network

  # Redis for caching (optional)
  redis:
    image: redis:7-alpine
    container_name: campus_redis
    ports:
      - "6379:6379"
    networks:
      - campus_network

  # Campus Backend API
  campus-backend:
    build: .
    container_name: campus_backend
    ports:
      - "8080:8080"
    environment:
      DB_HOST: postgres
      DB_USER: postgres
      DB_PASSWORD: password
      DB_NAME: campus_db
      DB_PORT: 5432
      JWT_SECRET: your-super-secret-jwt-key-change-this-in-production
      PORT: 8080
      GIN_MODE: release
    depends_on:
      - postgres
      - redis
    networks:
      - campus_network
    volumes:
      - ./logs:/app/logs

  # pgAdmin for database management (optional)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: campus_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@campus.edu
      PGADMIN_DEFAULT_PASSWORD: admin123
    ports:
      - "5050:80"
    depends_on:
      - postgres
    networks:
      - campus_network

volumes:
  postgres_data:

networks:
  campus_network:
    driver: bridge
